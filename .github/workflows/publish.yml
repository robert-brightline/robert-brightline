name: Publish Packages

on:
  push:
    branches:
      - main

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Updated to v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.8.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint, test, and build all projects
        run: npx nx run-many -t lint test build

  publish:
    needs: lint-test-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for some provenance-based publishing
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Nx Release needs history to determine versions

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # No need to rebuild if Nx Cloud is enabled, but kept for local safety
      - name: Build All
        run: npx nx run-many -t build --all

      - name: Publish to NPM
        run: npx nx release publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
